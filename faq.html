<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الأسئلة الشائعة | طريق الإيمان</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap">
  <style>
    :root {
      --primary: #2563eb;
      --primary-700: #1d4ed8;
      --primary-800: #1e40af;
      --secondary: #f59e0b;
      --bg: #f8fafc;
      --surface: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --radius-lg: 14px;
      --shadow-md: 0 4px 6px rgba(0,0,0,0.07), 0 2px 4px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 15px rgba(0,0,0,0.1), 0 4px 6px rgba(0,0,0,0.05);
      --whatsapp: #25D366;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--bg);
      margin: 0;
      color: var(--text);
      line-height: 1.7;
    }

    /* الهيدر */
    header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-700) 100%);
      color: white;
      box-shadow: var(--shadow-lg);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      font-weight: 700;
      font-size: 1.5rem;
    }

    .logo svg {
      width: 38px;
      height: 38px;
      margin-left: 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 6px;
      transition: all 0.3s;
    }

    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--secondary);
    }

    .theme-toggle, .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      display: none;
    }

    /* FAQ */
    main {
      margin-top: 100px;
      padding: 40px 20px;
    }

    .faq-container {
      max-width: 900px;
      margin: 0 auto;
      background: var(--surface);
      padding: 30px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
    }

    .faq-item {
      border-bottom: 1px solid #e5e7eb;
      padding: 15px 0;
    }

    .faq-item:last-child { border-bottom: none; }

    .faq-question {
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      color: var(--muted);
      padding-right: 10px;
    }

    .faq-item.active .faq-answer {
      max-height: 300px;
      opacity: 1;
      margin-top: 10px;
    }

    /* الأزرار الثابتة */
    .contact-buttons {
      position: fixed;
      left: 20px;
      bottom: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .contact-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
      box-shadow: var(--shadow-lg);
      transition: all 0.3s;
      border: 2px solid rgba(255,255,255,0.2);
    }

    .contact-btn:hover {
      transform: translateY(-6px) scale(1.1);
    }

    .whatsapp {
      background: linear-gradient(135deg, var(--whatsapp) 0%, #1ebe5d 100%);
    }

    .phone {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-700) 100%);
    }
